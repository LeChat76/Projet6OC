<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>justStreamIt</title>  
    <link rel=stylesheet href=style.css />
</head>

    <body>

        <header>
            <nav>
                <img src="images/logo.png" class="img-logo" alt="JustStreamIt-image">
                <div>
                    <a href="#Best" style="font-family: Best;">TOP des films</a>
                    <a href="#Horror" style="font-family: Horror;">Horreur</a>
                    <a href="#Thriller" style="font-family: Thriller;">Thriller</a>
                    <a href="#Comedy" style="font-family: Comedy;">Comedie</a>
                </div>
            </nav>
        </header>

        <section class="best-movie">            
            <div class="best-cover">
                <img src="images/white.PNG" id="best-cover" alt="best-cover">
            </div>            
            <h1>Meilleur film!</h1>
            <div class="best-movie-title">
                <h2 id="best-movie-title"></h2>
            </div>
            <div class="best-movie-summary">
                <p></p>            
            </div>
            <button class="button">Lecture</button>
            <button class="button" id="bestMovieButton">Description</button>

        </section>

        <section class="section_cat" id="Best">
            <h1 class="Best" style="font-family: Best;">Films les mieux notés</h1>
            <div id="carousel">
                <img src="./images/fleche-gauche.png" class="carousel-button" id="Best-left" style="float: left; pointer-events: none; opacity: 0.15; margin-top: 130px;" onclick='carouselLeft("Best")'>
                <img src="./images/fleche-droite.png" class="carousel-button" id="Best-right" style="float: right; margin-top: 130px;" onclick='carouselRight("Best")'>
                <div class="container" id="container-Best"></div>
            </div>
        </section>

        <section class="section_cat" id="Horror">
            <h1 class="Horror" style="font-family: Horror;">Les meilleurs films d'horreur</h1>
            <div id="carousel">
                <img src="./images/fleche-gauche.png" class="carousel-button" id="Horror-left" style="float: left; pointer-events: none; opacity: 0.15; margin-top: 130px;" onclick='carouselLeft("Horror")'>
                <img src="./images/fleche-droite.png" class="carousel-button" id="Horror-right" style="float: right; margin-top: 130px;" onclick='carouselRight("Horror")'>
                <div class="container" id="container-Horror"></div>
            </div>
        </section>

        <section class="section_cat" id="Thriller">
            <h1 class="Thriller" style="font-family: Thriller;">Les meilleurs thrillers</h1>
            <div id="carousel">
                <img src="./images/fleche-gauche.png" class="carousel-button" id="Thriller-left" style="float: left; pointer-events: none; opacity: 0.15; margin-top: 130px;" onclick='carouselLeft("Thriller")'>
                <img src="./images/fleche-droite.png" class="carousel-button" id="Thriller-right" style="float: right; margin-top: 130px;" onclick='carouselRight("Thriller")'>
                <div class="container" id="container-Thriller"></div>
            </div>
        </section>

        <section class="section_cat" id="Comedy">
            <h1 class="Comedy" style="font-family: Comedy;">Les meilleurs comedies</h1>
            <div id="carousel">
                <img src="./images/fleche-gauche.png" class="carousel-button" id="Comedy-left" style="float: left; pointer-events: none; opacity: 0.15; margin-top: 130px;" onclick='carouselLeft("Comedy")'>
                <img src="./images/fleche-droite.png" class="carousel-button" id="Comedy-right" style="float: right; margin-top: 130px;" onclick='carouselRight("Comedy")'>
                <div class="container" id="container-Comedy"></div>
            </div>
        </section>

        <section class="modal" id="modal" style="display:none;" onclick="closeModal()">
            <div class="modal-content" id="modal-content" onclick="event.stopPropagation()">
                <span class="modal-close" id="modal-close" onclick="closeModal()">&times;</span>
                <img src="images/white.PNG" class="modal-cover" id="modal-cover" alt="modal-cover">
                <h3 id="modal-title"></h3>
                <div class="modal-infos">Genre :
                    <span class="modal-infos-description" id="modal-genre"></span>
                </div>
                <div class="modal-infos">Date de sortie :
                    <span class="modal-infos-description" id="modal-date-published"></span>
                </div>
                <div class="modal-infos">Rated :
                    <span class="modal-infos-description" id="modal-rated"></span>
                </div>
                <div class="modal-infos">Score Imdb :
                    <span class="modal-infos-description" id="modal-imdb-score"></span>
                </div>
                <div class="modal-infos">Réalisateur :
                    <span class="modal-infos-description" id="modal-directors"></span>
                </div>
                <div class="modal-infos">Acteurs :
                    <span class="modal-infos-description" id="modal-actors"></span>
                </div>
                <div class="modal-infos">Durée :
                    <span class="modal-infos-description" id="modal-duration"></span>
                </div>
                <div class="modal-infos">Pays d'origine :
                    <span class="modal-infos-description" id="modal-countries"></span>
                </div>  
                <div class="modal-infos">Result au Box Office :
                    <span  class="modal-infos-description" id="modal-worldwide-gross-income"></span>
                </div>
                <div class="modal-infos">Résumé :
                    <span class="modal-infos-description" id="modal-description"></span>
                </div>
            </div>
        </section>

    </body>

    <script src="script.js"></script>

</html>
